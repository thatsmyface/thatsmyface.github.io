<html>
    <head>
        <link rel="stylesheet" type="text/css" href="main.css">
        <title>Fortune Teller!</title>
        <link rel='shortcut icon' href='cookie.png' type='image/x-icon'/ >
    </head>
    <body>
        
        <div id="title">
            <h1>Your fortune is...</h1>
        </div>
        
        <img src="cookie.png" id = "cookie" onclick="generate()">
        <div id = "fake"></div>
        <div id ="fortune">
            <h4 id="loaded"></h4>
        </div>
        
        <div id = "instruct">
            <h2>Click the cookie for a new fortune!</h2>
        </div>
        
        
        <script>
            var max = 3;
            generate();
            function generate(){
                //Change the first 2 to max
                var num = Math.floor(Math.random() * (max - 1 + 1)) + 1;
                var allText = "";
                readTextFile("data/"+num+".txt");
            }
            function readTextFile(file){
                var rawFile = new XMLHttpRequest();
                rawFile.open("GET", file, false);
                rawFile.onreadystatechange = function ()
                {
                    if(rawFile.readyState === 4)
                    {
                            if(rawFile.status === 200 || rawFile.status == 0)
                        {
                            allText = rawFile.responseText;
                            console.log(allText);
                            document.getElementById("loaded").innerHTML =  allText; 
                        }
                    }
                }  
                rawFile.send(null);
            }
        </script>
        
    </body>
</html>
