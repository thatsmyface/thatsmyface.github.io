<html>
    <head>
        <title>loadStrings</title>
    </head>
    <body>
        
        <h1>I guess we'll see if this works...</h1>
        <h4 id="loaded"></h4>
        <button onclick="generate()">Regenerate</button>
        
        <script>
            var max = 2;
            generate();
            function generate(){
                //Change the first 2 to max
                var num = Math.floor(Math.random() * (max - 1 + 1)) + 1;
                var allText = "";
                readTextFile("data/"+num+".txt");
            }
            function readTextFile(file){
                var rawFile = new XMLHttpRequest();
                rawFile.open("GET", file, false);
                rawFile.onreadystatechange = function ()
                {
                    if(rawFile.readyState === 4)
                    {
                            if(rawFile.status === 200 || rawFile.status == 0)
                        {
                            allText = rawFile.responseText;
                            console.log(allText);
                            document.getElementById("loaded").innerHTML =  allText; 
                        }
                    }
                }  
                rawFile.send(null);
            }
        </script>
        
    </body>
</html>
